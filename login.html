<style>
  #wrapper {
    font-family:verdana;
    margin: 30px auto ;
    padding: 30px;
    background: #4D6879; /* You can change the main color of thew form here. */
    font-size: 14px;
    width:100%;
    max-width:500px;
    box-sizing: border-box;
}

.fixed-size  {
  width: 100%;
  lengh: 100px;
}

button {
  background-color: #3FD8E8;
  color: white;
  padding: 14px 20px;
  margin: 20px 0;
  border: 2px solid #ccc;
  cursor: pointer;
  width: 100%;
}

label {
    display: block;
    font-size: 24px;
    padding: 13px 0;
    color: #fff;
    text-shadow: 1px 1px 1px #666;
}
 
input {
    height: 18px;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
    -webkit-border-radius: 6px;
    -khtml-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    -webkit-box-shadow: 0 0 10px #444;
    -moz-box-shadow: 0 0 10px #444;
    box-shadow: 0 0 10px #444;
    border: 1px solid #fff;
}
 
textarea {
    height: 150px;
    width: 100%;
    box-sizing: border-box;
    padding: 15px;
    border: 1px solid #fff;
    -webkit-border-radius: 6px;
    -khtml-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    -webkit-box-shadow: 0 0 10px #444;
    -moz-box-shadow: 0 0 10px #444;
    box-shadow: 0 0 10px #444;
}
 
input[type="text"]:hover, textarea:hover {
    border: 1px solid #fff;
    -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.25) inset, 0 0 5px rgba(255, 255, 255, 0.4);
    -moz-box-shadow: 0 0 20px rgba(0, 0, 0, 0.25) inset, 0 0 5px rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.25) inset, 0 0 5px rgba(255, 255, 255, 0.4);
}
 
input#submit {
    text-align: center;
    color: #fff;
    height: 50px;
    padding: 0;
    text-shadow: 1px 1px 1px #000;
    font-size: 18px;
    text-transform: uppercase;
    margin-top: 50px;
    border: 1px solid #000;
    background: #000;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #3b3b3b), color-stop(100%, #000000));
    background: -webkit-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: -moz-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: -o-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: -ms-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: linear-gradient(top, #3b3b3b 0%,#000000 100%);
    opacity: 0.5;
}
 
input#submit:hover {
    color: #ccc;
    cursor: pointer;
    opacity: 0.8;
}
 
label {
    text-transform: uppercase;
    font-size: 14px;
}
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}
</style>
<body style="background-color:#466375;">
<div id="wrapper">
	<form action="prevention.html" id="form">
  <div class="imgcontainer">
    <img src="staticov_logo.png" width="200" height="200">
  </div>
	<label for="idnum" dir ="rtl"><b>תעודת זהות</b></label>
	<input type="number" placeholder="הכנס שם משתמש" name="idnum">

    <label for="psw" dir ="rtl"><b>סיסמה</b></label>
    <input type="password" placeholder="הכנס סיסמה" name="psw">
	
	<label for="utype" dir ="rtl">סוג משתמש</label>
    <select id="utype" name="utype" class="fixed-size">
      <option value="utype1">רגיל/ה (משתמש בסיסי ללא הוספת נתונים)</option>
      <option value="utype2">עובד/ת מדינה (אם הוסף נתונים) </option>
      <option value="utype3">מנהל/ת (שליתה על כל המערכת) </option>
	  <option value="utype4">ADMIN </option>
    </select>
	
	<button style="text-align:center;" onclick="prevention.html'"> להתחבר </button>
	<p><a href="register.html">להרשם</a></p
	</form>
</div>

</body>
