 <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        כניסה למערכת
        <span class="underline"></span>
      </button>
          <form action="/Staticov/tamere" method="POST" id="login-form" class="form form-login" autocomplete="off" role="main">
            {% csrf_token %}
            <fieldset>
          <legend>הכנס את ת"ז וסמסמא שלך למערכת</legend>
          <div class="input-block">
            <label for="taz">ת"ז</label>
            <input type="text" id="taz" minlength="9"  name="taz" placeholder="...הזן מספר ת.ז " class="form-control required">
          </div>
          <div class="input-block">
            <label for="password">newpassword</label>
            <input type="password" id="password" name="password" placeholder="...הזן סיסמה" class="form-control required">
          </div>
        </fieldset>
        <button type="submit" class="btn-login">כניסה</button>
        {% if messages %}
        {% for message in messages %}
          <h2 style="color:green;">{{message}}</h2>
        {% endfor %}
        {% endif %}
      </form>
    </div>
