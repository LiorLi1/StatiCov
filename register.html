<style>
  #wrapper {
    font-family:verdana;
    margin: 30px auto ;
    padding: 30px;
    background: #4D6879; /* You can change the main color of thew form here. */
    font-size: 14px;
    width:100%;
    max-width:500px;
    box-sizing: border-box;
}

.fixed-size  {
  width: 100%;
  lengh: 100px;
}

button {
  background-color: #3FD8E8;
  color: white;
  padding: 14px 20px;
  margin: 20px 0;
  border: 2px solid #ccc;
  cursor: pointer;
  width: 100%;
}

label {
    display: block;
    font-size: 24px;
    padding: 13px 0;
    color: #fff;
    text-shadow: 1px 1px 1px #666;
}
 
input {
    height: 18px;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
    -webkit-border-radius: 6px;
    -khtml-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    -webkit-box-shadow: 0 0 10px #444;
    -moz-box-shadow: 0 0 10px #444;
    box-shadow: 0 0 10px #444;
    border: 1px solid #fff;
}
 
textarea {
    height: 150px;
    width: 100%;
    box-sizing: border-box;
    padding: 15px;
    border: 1px solid #fff;
    -webkit-border-radius: 6px;
    -khtml-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    -webkit-box-shadow: 0 0 10px #444;
    -moz-box-shadow: 0 0 10px #444;
    box-shadow: 0 0 10px #444;
}
 
input[type="text"]:hover, textarea:hover {
    border: 1px solid #fff;
    -webkit-box-shadow: 0 0 20px rgba(0, 0, 0, 0.25) inset, 0 0 5px rgba(255, 255, 255, 0.4);
    -moz-box-shadow: 0 0 20px rgba(0, 0, 0, 0.25) inset, 0 0 5px rgba(255, 255, 255, 0.4);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.25) inset, 0 0 5px rgba(255, 255, 255, 0.4);
}
 
input#submit {
    text-align: center;
    color: #fff;
    height: 50px;
    padding: 0;
    text-shadow: 1px 1px 1px #000;
    font-size: 18px;
    text-transform: uppercase;
    margin-top: 50px;
    border: 1px solid #000;
    background: #000;
    background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #3b3b3b), color-stop(100%, #000000));
    background: -webkit-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: -moz-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: -o-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: -ms-linear-gradient(top, #3b3b3b 0%,#000000 100%);
    background: linear-gradient(top, #3b3b3b 0%,#000000 100%);
    opacity: 0.5;
}
 
input#submit:hover {
    color: #ccc;
    cursor: pointer;
    opacity: 0.8;
}
 
label {
    text-transform: uppercase;
    font-size: 14px;
}
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}
</style>
<body style="background-color:#466375;">
<div id="wrapper">
	<form action="submitok.html" id="form">
  <div class="imgcontainer">
    <img src="staticov_logo.png" width="200" height="200">
  </div>
	<label for="email" dir ="rtl"><b>כתובת מייל</b></label>
	<input type="text" placeholder="הכנס שם משתמש" name="email" required>

    <label for="psw" dir ="rtl"><b>סיסמה</b></label>
    <input type="password" placeholder="הכנס סיסמה" name="psw" required>

    <label for="psw-repeat" dir ="rtl"><b>הזן סיסמה שנית</b></label>
    <input type="password" placeholder="הכנס סיסמה שוב" name="psw-repeat" required>
	
	<label for="idnum" dir ="rtl"><b>תעודת זהות</b></label>
    <input type="number" placeholder="הכנס מספר תהודת זהות" name="idnum" required>
	
    <label for="gender" dir ="rtl"><b>מין</b></label>
		<label for="male">זכר</label><br>
		<input type="radio" id="male" name="gender" value="male" dir ="rtl">
		<label for="female">נקבה</label><br>
		<input type="radio" id="female" name="gender" value="female" dir ="rtl">
	
	<label for="adress" dir ="rtl"><b>כתובת</b></label>
    <input type="text" placeholder="הכנס כתובת מגורים" name="adress" required>
	
	<label for="city" dir ="rtl"><b>עיר מגורים</b></label>
    <input type="text" placeholder="הכנס שם עיר המגורים" name="city" required>
	
	<label for="telnum" dir ="rtl"><b>מספר טלפון</b></label>
    <input type="number" placeholder="הכנס מספר טלפון" name="telnum" required>
	
	<label for="utype" dir ="rtl">סוג משתמש</label>
    <select id="utype" name="utype" class="fixed-size">
      <optgroup label="רגיל/ה (משתמש בסיסי ללא הוספת נתונים)">
		<option value="utype11">רופא</option>
		<option value="utype12">מדען</option>
		<option value="utype13">סטודנט</option>
		<option value="utype14">אחר</option>
      <optgroup label="עובד/ת מדינה (אם הוסף נתונים)">
		<option value="utype21">עובד מדינה</option>
      <optgroup label="מנהל/ת (שליתה על כל המערכת)">
		<option value="utype31">מנהל</option>
    </select>
	
		<label for="codeok" dir ="rtl"><b>קוד הצון</b></label>
    <input type="number" placeholder="XXXX-XXXX-XXXX" name="codeok" required>
	
	<label for="birthd" dir ="rtl"><b>תאריך לידה</b></label>
    <input type="text" placeholder="DD/MM/YYYY" name="birthd" required>
	
	<button style="text-align:center;" onclick="submitok.html"> להרשם </button>
	</form>
</div>
</body>
